{% extends 'mail/base.html' %}

{% block content %}
<form method="post" class="row" enctype="multipart/form-data">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-block btn-success mb-3">Сохранить</button>
                <a href="{% url 'users:delete_user' %}" type="button" class="nav-link">Удалить аккаунт</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
